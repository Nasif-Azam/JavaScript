<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Class - {24} - (Events)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>JavaScript Class - 24</h1>
    <h2>Color Change!!!</h2>
    <!-- OnClick -->
    <br>
    <p id="fb">Facebook Color</p>
    <button onclick="facebook()">Facebook</button>
    <br>
    <p id="twt">Twitter Color</p>
    <button onclick="twitter()">Twitter</button>
    <br>
    <p id="wtsap">Whatsapp Color</p>
    <button onclick="whatsapp()">Whatsapp</button>
    <br>
    <p id="yt">Youtube Color</p>
    <button onclick="youtube()">Youtube</button>
    <br>
    <!-- OnMouse -->
    <br>
    <p id="down">On Mouse Down (red color)</p>
    <button onmousedown="mousedown()">Mouse_Down</button>
    <br>
    <p id="up">On Mouse Up (blue color)</p>
    <button onmouseup="mouseup()">Mouse_Up</button>
    <br>
    <p id="over">On Mouse Hover (orange color)</p>
    <button onmouseover="mouseover()">Mouse_Over</button>
    <br>
    <p id="out">On Mouse Out (black color)</p>
    <button onmouseout="mouseout()">Mouse_Out()</button>
    <br>
    <p id="wheel">On Mouse Wheel (olive color)</p>
    <button onmousewheel="mousewheel()">Mouse_Wheel</button>
    <br>
    <!-- KeyPress -->
    <br>
    <button onkeydown="keydown()">Key_Down(purple)</button>
    <br>
    <button onkeyup="keyup()">Key_Up(yellow)</button>
    <br>
    <button onkeypress="keypress()">Key_Press(green)</button>
    <br>
    <br>
    


    <script type="text/javascript" src="style.js"></script>
</body>

</html>
