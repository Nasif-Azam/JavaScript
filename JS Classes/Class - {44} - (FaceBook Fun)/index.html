<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Class - {44} - (FaceBook Fun)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body class="bg-warning" onsubmit="return false">
    <h1>JavaScript Class - 44</h1>
    <form class="w-50 m-auto">
        <div class="text-center">
            <label>User Name</label>
            <input class="form-control" type="text" required id="username">
        </div>
        <br>
        <div class="text-center">
            <label>Password</label>
            <input class="form-control" type="text" required id="password">
        </div>
        <br>
        <div class="w-75 m-auto text-center">
            <button type="submit" class="btn btn-success" onclick="check()">Log In</button>
        </div>
    </form>

    <script type="text/javascript" src="style.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
</body>

</html>
